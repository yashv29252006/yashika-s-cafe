<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Coffee Vibes</title>
  <link rel="stylesheet" href="gallery.css">
  
  
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>

  <h1>Our Caf√© Moments</h1>
  <div class="slider">
    <div class="slides" id="slides">
      <img src="main.th.jpg" alt="Slider 1">
      <img src="indoor.th.jpg" alt="Slider 2">
      <img src="upstair.th.jpg" alt="Slider 3">
      <img src="village.th.jpg" alt="Slider 4"> 
      <img src="garden.th.jpg" alt="Slider 5">
      <img src="outdoor.th.jpg" alt="Slider 6">
    </div>
  </div>


  <div class="gallery">
    <a href="main.th.jpg" data-lightbox="cafe"><img src="main.th.jpg" alt="Main gate"></a>
    <a href="indoor.th.jpg" data-lightbox="cafe"><img src="indoor.th.jpg" alt="Indoor Ambience"></a>
    <a href="upstair.th.jpg" data-lightbox="cafe"><img src="upstair.th.jpg" alt="Terrace Area"></a>
    <a href="village.th.jpg" data-lightbox="cafe"><img src="village.th.jpg" alt="vibe like village"></a>
    <a href="garden.th.jpg" data-lightbox="cafe"><img src="garden.th.jpg" alt="Garden Ambience"></a>
    <a href="outdoor.th.jpg" data-lightbox="cafe"><img src="outdoor.th.jpg" alt="Outdoor Ambience"></a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
<!-- Slider Script -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;

    function showSlide() {
      slideIndex = (slideIndex + 1) % totalSlides;
      slides.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
    }

    setInterval(showSlide, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
