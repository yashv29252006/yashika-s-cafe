<!-- order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order</title>
  
  <link rel="stylesheet" href="order.css">
  <script>
    // URL se item name nikalna
    function getItemName() {
      const urlParams = new URLSearchParams(window.location.search);
      const item = urlParams.get('item');
      document.getElementById("item-name").value = item;
      document.getElementById("display-name").textContent = item;
    }

    window.onload = getItemName;
  </script>
</head>
<body>
  <div class="form">
  <h1>Order for: <span id="display-name"></span></h1>

  
  <!-- Dropdown for item selection -->
  <label for="item-select">Choose Item:</label>
  <select id="item-select" onchange="updateItem()">
    <option value="">--Select--</option>
    <option value="Espresso">Espresso</option>
    <option value="Cappuccino">Cappuccino</option>
    <option value="Latte">Latte</option>
    <option value="3 in 1 combo">combo</option>
    <option value="Americano">Americano</option>
    <option value="Mocha">Mocha</option>
    <option value="Macchiato">Macchiato</option>
    <option value="Croissant">Croissant</option>
    <option value="Cold Brew">Cold Brew </option>
    <option value="Flat White">Flat White</option>
    <option value="Irish Coffee">Irish coffee</option>
    <option value="cheescake">cheescake</option>
    <option value="Burger">Burger</option>
    <option value="French Fries">French Fries</option>
    <option value=" Pepi Paneer Pizza">Pepi Paneer pizza</option>
    <option value="brocoli Pasta">Brocoli Pasta</option>
    <option value=" Double chees pizza">Double chees Pizza</option>
    <option value="Red sauce Pasta">Red sauce Pasta</option>
    <option value="Bread">Bread</option>
    <option value="Taco">Taco</option>
    <option value="Maggi">Maggi</option>
    <option value="Thin crust pizza">Thin crust Pizza</option>
    <option value="wrap">Wrap</option>
    <option value="frankie">Frankie</option>
    <option value="momo">Momo</option>

  </select>

 

 
    <form action="confirm.html" method="get">
      <input type="hidden" name="item" id="item-name">

    <label for="name">Your Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" name="quantity" min="1" value="1"><br><br>

    <label for="House Number">House Number:</label><br>
    <input type="text" name="House Number" required><br><br>

    <label for="Address">Address>:</label><br>
    <input type="text" name="Address" required><br><br>

    <label for="notes">Any Notes?</label><br>
    <textarea name="notes" name="Any Notes?" required ></textarea><br><br>

    <input type="submit" value="Place Order">

    

  <script>
    function updateItem() {
      const item = document.getElementById("item-select").value;
      document.getElementById("display-name").textContent = item;
      document.getElementById("item-name").value = item;
    }
  </script>

    </form>
      </form>
  </body>
</html>
